<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYFONIDIS RENOS | Kitchen Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .cart-sidebar { transition: transform 0.3s ease-in-out; }
        @media print { .no-print { display: none; } .admin-section { display: none; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div id="receiptModal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-xl p-8 shadow-2xl relative">
            <button onclick="closeReceipt()" class="absolute top-4 right-4 text-gray-400 hover:text-black no-print"><i class="fa-solid fa-xmark"></i></button>
            <div class="text-center border-b pb-4 mb-4">
                <h2 class="text-2xl font-bold text-orange-600 uppercase">TRYFONIDIS RENOS</h2>
                <div class="text-[10px] text-gray-400 mt-2">
                    13 Phivou Street Agia Fyla, Limassol<br>3115 Cyprus | Renostry@gmail.com
                </div>
            </div>
            <div id="receiptContent" class="space-y-2 text-sm"></div>
            <div class="border-t mt-4 pt-4 flex justify-between font-bold text-lg">
                <span>TOTAL PAID</span>
                <span id="receiptTotal">€0.00</span>
            </div>
            <button onclick="window.print()" class="w-full bg-orange-600 text-white mt-6 py-2 rounded font-bold no-print">Print Packing Slip</button>
        </div>
    </div>

    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl z-[60] transform translate-x-full cart-sidebar p-6 border-l">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">Active Order</h3>
            <button onclick="toggleCart()" class="text-gray-500 hover:text-black"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="cartItems" class="space-y-4 max-h-[60vh] overflow-y-auto mb-4"></div>
        <div class="border-t pt-4">
            <div class="flex justify-between text-lg font-bold mb-4"><span>Total:</span><span id="cartTotal">€0.00</span></div>
            <button onclick="processCheckout()" id="checkoutBtn" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg disabled:bg-gray-300" disabled>Finalize & Pay</button>
        </div>
    </div>

    <nav class="bg-white shadow-sm sticky top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter text-orange-600">TRYFONIDIS RENOS</h1>
            <div class="flex items-center gap-4">
                <select onchange="updateCurrency(this.value)" class="bg-gray-100 border-none rounded p-1 text-xs font-bold outline-none">
                    <option value="EUR">€ EUR</option>
                    <option value="USD">$ USD</option>
                </select>
                <a href="#admin" class="text-xs font-bold text-gray-400 hover:text-orange-600 uppercase tracking-tighter">Admin Panel</a>
                <button onclick="toggleCart()" class="relative p-2">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cartCount" class="absolute top-0 right-0 bg-orange-600 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="no-print min-h-screen">
        <header class="bg-stone-900 text-white py-12 px-4 text-center">
            <h2 class="text-3xl font-extrabold mb-2 italic">Premium Kitchen Supply</h2>
            <p class="text-stone-400 text-sm">Limassol HQ Operations</p>
        </header>

        <section class="py-12 max-w-7xl mx-auto px-4">
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="admin" class="bg-stone-100 py-16 px-4 border-t admin-section">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center gap-3 mb-8">
                    <i class="fa-solid fa-gears text-2xl text-stone-400"></i>
                    <h3 class="text-2xl font-bold uppercase tracking-tight">Backend Management</h3>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <h4 class="font-bold mb-4">Add New Catalog Item</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="new-name" placeholder="Item Name (e.g. Toaster)" class="p-2 border rounded outline-none focus:ring-2 focus:ring-orange-500">
                        <input type="number" id="new-price" placeholder="Price (€)" class="p-2 border rounded outline-none focus:ring-2 focus:ring-orange-500">
                        <input type="number" id="new-stock" placeholder="Initial Stock" class="p-2 border rounded outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <button onclick="addNewProduct()" class="mt-4 bg-stone-800 text-white px-6 py-2 rounded font-bold hover:bg-black transition w-full">Update Store Catalog</button>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h4 class="font-bold mb-4">Inventory Control</h4>
                    <div id="admin-list" class="space-y-2"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let products = [
            { id: Date.now() + 1, name: "Chef's Knife", priceEUR: 85, stock: 10, icon: 'fa-utensils' },
            { id: Date.now() + 2, name: "Cast Iron Skillet", priceEUR: 120, stock: 5, icon: 'fa-fire-burner' }
        ];

        let currentCurrency = 'EUR';
        const rate = 1.08;
        let cart = [];

        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('translate-x-full'); }

        function updateCurrency(val) {
            currentCurrency = val;
            renderAll();
        }

        function formatPrice(priceEUR) {
            if (currentCurrency === 'EUR') return `€${priceEUR.toFixed(2)}`;
            return `$${(priceEUR * rate).toFixed(2)}`;
        }

        function renderAll() {
            renderStore();
            renderAdmin();
            updateCartUI();
        }

        function renderStore() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map((p) => `
                <div class="bg-white border rounded-xl p-5 hover:border-orange-200 transition">
                    <div class="h-32 bg-gray-50 rounded flex items-center justify-center mb-4 text-stone-300"><i class="fa-solid ${p.icon || 'fa-box'} text-4xl"></i></div>
                    <h4 class="font-bold">${p.name}</h4>
                    <p class="text-sm text-gray-500 mb-2">In Stock: <span class="font-bold text-orange-600">${p.stock}</span></p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-xl">${formatPrice(p.priceEUR)}</span>
                        <button onclick="addToCart(${p.id})" ${p.stock <= 0 ? 'disabled' : ''} class="bg-orange-600 text-white px-4 py-2 rounded text-sm font-bold disabled:bg-gray-200">
                            ${p.stock > 0 ? 'Add to Cart' : 'Sold Out'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            list.innerHTML = products.map(p => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded border text-sm">
                    <span><b>${p.name}</b> (${p.stock} units)</span>
                    <button onclick="deleteProduct(${p.id})" class="text-red-500 hover:text-red-700 font-bold uppercase text-[10px]">Delete</button>
                </div>
            `).join('');
        }

        function addNewProduct() {
            const name = document.getElementById('new-name').value;
            const price = parseFloat(document.getElementById('new-price').value);
            const stock = parseInt(document.getElementById('new-stock').value);

            if (name && price && stock >= 0) {
                products.push({ id: Date.now(), name, priceEUR: price, stock, icon: 'fa-box' });
                document.getElementById('new-name').value = '';
                document.getElementById('new-price').value = '';
                document.getElementById('new-stock').value = '';
                renderAll();
            } else {
                alert("Please fill in all product details.");
            }
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            renderAll();
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (product && product.stock > 0) {
                product.stock--;
                cart.push({...product});
                renderAll();
            }
        }

        function updateCartUI() {
            const container = document.getElementById('cartItems');
            container.innerHTML = '';
            let total = 0;
            cart.forEach((item) => {
                total += item.priceEUR;
                container.innerHTML += `<div class="flex justify-between text-sm border-b pb-2"><span>${item.name}</span><b>${formatPrice(item.priceEUR)}</b></div>`;
            });
            document.getElementById('cartTotal').innerText = formatPrice(total);
            document.getElementById('cartCount').innerText = cart.length;
            document.getElementById('checkoutBtn').disabled = cart.length === 0;
        }

        function processCheckout() {
            const receipt = document.getElementById('receiptContent');
            let total = 0;
            receipt.innerHTML = cart.map(item => {
                total += item.priceEUR;
                return `<div class="flex justify-between"><span>${item.name}</span><span>${formatPrice(item.priceEUR)}</span></div>`;
            }).join('');
            document.getElementById('receiptTotal').innerText = formatPrice(total);
            document.getElementById('receiptModal').classList.remove('hidden');
            toggleCart();
        }

        function closeReceipt() {
            document.getElementById('receiptModal').classList.add('hidden');
            cart = [];
            renderAll();
        }

        renderAll();
    </script>
</body>
</html>
